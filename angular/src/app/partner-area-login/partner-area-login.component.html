   
<div class="container py-3">
  <div class="row gx-5">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="text-center bg-primary text-white"><small>Login do Parceiro</small></div>
      <div class="p-3 border bg-white">
        <form [formGroup]='form' class="form-signin">
          <div class="form-group">
            <label>E-mail:</label>
            <input type="text" formControlName="email" placeholder="Informe o email..." class="form-control">
          </div>
          <div *ngIf="submitted && f.email.errors">
            <p *ngIf="f.email.errors.required" class="text-danger small">* Informe o email</p>
          </div>
          <div *ngIf="hascode">
            <form [formGroup]='formCode' class="form-signin">
              <label>Informe o c√≥digo recebido pelo e-mail</label>
              <div class="input-group mb-2">
                <input type="text" #number1 maxlength="1" id="number1" class="form-control" formControlName="number1" (keyup)="onKeyUp($event)">
                <input type="text" #number2 maxlength="1" id="number2" class="form-control" formControlName="number2" (keyup)="onKeyUp($event)">
                <input type="text" #number3 maxlength="1" id="number3" class="form-control" formControlName="number3" (keyup)="onKeyUp($event)">
                <input type="text" #number4 maxlength="1" id="number4" class="form-control" formControlName="number4" (keyup)="onKeyUp($event)">
                </div>
            </form>
          </div>
          <button class="btn btn-primary d-inline-flex align-items-center mt-2" (click)="onReceiveCode()"> Login
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person ms-1"
              viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

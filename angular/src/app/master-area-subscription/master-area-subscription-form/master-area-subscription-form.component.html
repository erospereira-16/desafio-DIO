<div class="container py-3">
  <div class="row gx-5">
    <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
      <div class="text-center bg-primary text-white">Cadastro de Assinatura</div>
      <div class="p-3 border bg-white">
        <div class="py-1">
          <form [formGroup]='form'>
              <div class="form-group">
                <label>Estabelecimento:</label>
                <select class="form-select" formControlName="establishment">
                  <option [value]="establishment.id" *ngFor="let establishment of establishments">{{establishment.name}}
                  </option>
                </select>
              </div>
              <div *ngIf="submitted && f.establishment.errors">
                <p *ngIf="f.establishment.errors.required" class="text-danger small">* Selecione o Estabelecimento</p>
              </div>
              <div class="form-group">
                <label>Cupom:</label>
                <select class="form-select" formControlName="coupon">
                  <option [value]="coupon.id" *ngFor="let coupon of coupons">{{coupon.code}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label>Forma de pagamento:</label>
                <select class="form-select" formControlName="paymentMethod">
                  <option [value]="paymentMethod.id" *ngFor="let paymentMethod of paymentMethods">{{paymentMethod.description}}
                  </option>
                </select>
              </div>
              <div class="form-group">
              <label>Plano:</label>
              <select class="form-select" formControlName="plan">
                <option [value]="plan.id" *ngFor="let plan of plans">{{plan.description}} / {{plan.value}}</option>
              </select>
            </div>
            <div *ngIf="submitted && f.plan.errors">
              <p *ngIf="f.plan.errors.required" class="text-danger small">* Selecione o plano</p>
            </div>
            <div class="form-group">
              <label>Data da Assinatura:</label>
              <div class="input-group">
                <input class="form-control" placeholder="dd/mm/yyyy" name="subscriptionDate" ngbDatepicker
                  #subscriptionDate="ngbDatepicker" formControlName="subscriptionDate" maxlength="10"
                  (keyup)="dateMask($event)">
                <button class="btn btn-primary" (click)="subscriptionDate.toggle()" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-calendar ms-1" viewBox="0 0 16 16">
                    <path
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                  </svg>
                </button>
              </div>
              <div *ngIf="submitted && f.subscriptionDate.errors">
                <p *ngIf="f.subscriptionDate.errors.required" class="text-danger small">* Informe a data inicial</p>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label>Valor:</label>
              <input currencyMask
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 2, allowNegative: false }"
                maxlength="18" type="text" placeholder="Informe o valor..." formControlName="value"
                placeholder="Informe o valor....." class="form-control">
            </div>
            <div class="form-group">
              <label>Tolerância:</label>
              <input currencyMask
                [options]="{ prefix: '', thousands: '', decimal: '', precision: 0, allowNegative: false }" maxlength="2"
                type="text" formControlName="tolerance" placeholder="Informe a Tolerância....." class="form-control">
            </div>
          </form>

          <div class="mt-2">
            <button class="btn btn-primary d-inline-flex align-items-center" (click)="onSave()"> Salvar
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-floppy ms-1" viewBox="0 0 16 16">
                <path d="M11 2H9v3h2z" />
                <path
                  d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
              </svg></button>
            <button type="button" class="btn btn-primary d-inline-flex align-items-center ms-2" (click)="onCancel()">
              Voltar
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left ms-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
